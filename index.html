<body>
    <div class="container">
        <div class="partOne bg-success text-center">
        <!-- header part -->
        <div class="w-100">
            <div class="card-body">
                <h5 class="card-title">Available Budget in Month:</h5>
                <div class="card-total-amount">+00000000000</div>
            </div>
        </div>
        <!-- INCOME part -->
        <div class="container bg-info w-50 mt-4 p-3">
            <div class="text">
                <div class="float-left">INCOME</div>
                <div class="income-value float-right">+ 4,300.00
                    <div class="budget__income--percentage float-right pl-4">10%</div>
                </div>
                <div class="budget__income--percentage">&nbsp;</div>
            </div>
        </div>
        <!-- expenses part -->
        <div class="container bg-danger w-50 mt-3 p-3 ">
            <div class="text">
                <div class="float-left">EXPENSES</div>

                    <div class="income-percentage float-right pl-4">10%</div>
                </div>
                <div class="budget__income--percentage">&nbsp;</div>
            </div>
        </div>
        <!-- action -->
        <div class="action mt-4 pt-4 pb-4">
            <div class="add">
                <div class="add__container">
                    <select class="add__type pr-2">
                        <option value="inc">+</option>
                        <option value="exp">-</option>
                    </select>
                    <input type="text" class="add__description" placeholder="Add description">
                    <input type="number" class="add__value" placeholder="Value">
                    <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
                    <!-- <i class="ion-ios-checkmark-outline"></i> -->

                </div>
            </div>
        </div>
